name: EC2 Full Deploy

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create SSH key 
        run: |
          echo "${{ secrets.KEY }}" > /tmp/key.pem
          chmod 600 /tmp/key.pem

      - name: Clean old folder
        run: |
          ssh -o StrictHostKeyChecking=no -i /tmp/key.pem ubuntu@${{ secrets.HOST }} << 'EOF'
            echo "Deleting old folder..."
            rm -rf /home/ubuntu/app
            echo "Creating clean folder..."
            mkdir -p /home/ubuntu/app
          EOF

      - name: Copy fresh code to EC2
        run: |
          echo "Copying new code..."
          scp -o StrictHostKeyChecking=no -i /tmp/key.pem -r * .[^.]* ubuntu@${{ secrets.HOST }}:/home/ubuntu/app

      - name: start pm2
        run: |
          ssh -o StrictHostKeyChecking=no -i /tmp/key.pem ubuntu@${{ secrets.HOST }} << 'EOF'
            cd /home/ubuntu/app

            echo "Installing dependencies..."
            npm install

            echo "Installing PM2 if not installed..."
            sudo npm install -g pm2

            echo "Starting/Restarting app using PM2..."
            pm2 restart app || pm2 start app.js --name app

            pm2 save
          EOF
